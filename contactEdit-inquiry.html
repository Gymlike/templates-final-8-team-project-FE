        <script>

// 수정페이지페스베리어불 값 유알에에 넣기 
            function inquiryEdit() {
                var param = document.location.href.split("?");
                console.log(param[1])
                var settings = {
                    "url": "http://localhost:8080/api/users/contact/inquiries/"+ param[1],
                    "method": "PUT",
                    "timeout": 0,
                    "headers": {
                        "Authorization": localStorage.getItem('accessToken'),
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify(
                        {"title": $('#editInquiryTitle').val(), 
                        "content": $('#editInquiryContent').val()}
                    )
                };

                $
                    .ajax(settings)
                    .done(function (response) {
                        console.log(response);
                        alert("수정 성공")
                        window.location = './contactPageIndex-inquiry.html'
                    });
            }
        </script>
