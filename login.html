<head>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/login.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="fonts/icomoon/style.css" />
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />
  <title>서치짐</title>
</head>
<div class="cont">
  <div class="form sign-in">
    <h2>로그인</h2>
    <label>
      <span>ID</span>
      <input type="text" id="logInID" />
    </label>
    <label class="line">
      <span>비밀번호</span>
      <input type="password" id="logInpassword" />
    </label>
    <button type="button" class="submit" onclick="logIn()">로그인</button>
    <label>
      <span>또는</span>
    </label>
    <div style="display: flex;">
      <button class="kakao-btn" id="login-kakao-btn"
        onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=dbd325dd993263a4866065ae4d1c3c00&redirect_uri=http://ec2-3-36-89-51.ap-northeast-2.compute.amazonaws.com/api/user/kakao/callback&response_type=code'"><img
          class="kakao_login" src="images/kakao_login_medium_narrow.png"></button>
      <button type="button" class="owner-login" onclick="location.href='ownerlogin.html'">사업자회원 로그인</button>
    </div>
    <div>
      <button class="forgot-pass" onclick="location.href='FIndByIdAndPw.html'">아이디/비밀번호를 잊으셨나요?</button>
    </div>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>안녕하세요!</h2>
        <p>서치짐에 오신 것을 환영합니다.</p>
        <p></p>
      </div>
      <div class="img__text m--in">
      </div>
      <div class="img__btn">
        <span class="m--up">회원가입</span>
        <span class="m--in">로그인</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>회원가입</h2>
      <label>
        <span>ID</span>
        <input type="text" id="username" />
      </label>
      <label class="line">
        <span>비밀번호</span>
        <input type="password" id="password" />
      </label>
      <label class="line">
        <span>비밀번호 확인 </span>
        <input type="password" id="password2" />
      </label>
      <label class="line">
        <span>닉네임</span>
        <input type="text" id="nickName" />
      </label>
      <label class="line">
        <span>핸드폰번호</span>
        <input type="text" id="phoneNumber" />
      </label>
      <button type="button" id="sendEmail2" class="send-email" onclick="sendEmail()">인증번호 발송</button>
      <button type="button" id="sendEmail3" class="send-email2" onclick="sendEmailAgain()">인증번호 재발송</button>
      <span id="emailOk" class="emailOk">이메일 인증 완료</span>
      <div class="timer" id="timer"></div>
      <label class="line">
        <span>이메일</span>
        <input type="email" id="email" />
      </label>
      <button type="button" id="verifyEmail2" class="verifyEmail" onclick="verifymail()">인증번호 확인</button>
      <label class="line" id="verifyEmail">
        <span id="verifyEmail">인증번호</span>
        <input type="text" id="EmailCode" />
      </label>

      <div>
        <button type="button" class="submit" onclick="signUp()">가입하기</button>
      </div>
    </div>
  </div>

  <body>
    <script>
      document.getElementById("verifyEmail").style.display = "none";
      document.getElementById("verifyEmail2").style.display = "none";
      document.getElementById("sendEmail3").style.display = "none";
      document.getElementById("emailOk").style.display = "none";
    </script>
    <script src="js/auth/user/user.js"></script>
  </body>
