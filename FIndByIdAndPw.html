<script> 

function getFinByUserIdWithEmail(){ 
		var settings = {
			"url": "http://ec2-3-36-89-51.ap-northeast-2.compute.amazonaws.com/api/user/find/username?email="+$('#getfindemail').val(),
			"method": "GET",
			"timeout": 0,
		};
        
		$.ajax(settings).done(function (response) {
		console.log(response);
		let getusername = response['username']
		alert(getusername)
        }).fail(function (response){
            console.log(response.status);
            if(response.status === 404){
                alert("이메일이 존재하지 않습니다."); 
            }
            if(response.status === 403){
                alert("소셜 회원 가입자는 찾을수 없습니다."); 
            }else{
                alert("서버에 문제가 발생하였습니다."); 
            }
        }); 
	}

  function getFinByPasswordWithEmailandUsernmae(){var settings = {
			"url": "http://ec2-3-36-89-51.ap-northeast-2.compute.amazonaws.com/api/user/find/password",
			"method": "POST",
			"timeout": 0, 
			"headers": {
				"Content-Type": "application/json"
      },
			"data": JSON.stringify({
				"username": $('#getfindpasswordusername').val(),
				"email": $('#getfindpasswordemail').val(), 
			}),
		};
		
		$.ajax(settings).done(function (response) {
			console.log(response); 
      alert("발송 성공")
      window.location.reload();
        }).fail(function (response){

                alert("서버에 문제가 발생하였습니다.");

  }
