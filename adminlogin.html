<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/login.css"/>
</head>

<p class="tip">Click on button in image container</p>
<div class="cont">
    <div class="form sign-in">
        <h2>관리자 로그인</h2>
        <label>
            <span>ID</span>
            <input type="text" id="logInID"/>
        </label>
        <label>
            <span>비밀번호</span>
            <input type="password" id="logInpassword"/>
        </label>
        <p class="forgot-pass">비밀번호 찾기</p>
        <button type="button" class="submit" onclick="logIn()">로그인</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>제목</h2>
                <p>내용</p>
            </div>
            <div class="img__text m--in">
                <h2>제목</h2>
                <p>내용</p>
            </div>
            <div class="img__btn">
                <span class="m--up">회원가입</span>
                <span class="m--in">로그인</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>관리자 회원가입</h2>
            <label>
                <span>ID</span>
                <input type="text" id="username"/>
            </label>
            <label>
                <span>비밀번호</span>
                <input type="password" id="password"/>
            </label>
            <label>
                <span>비밀번호 확인 </span>
                <input type="password" id="password2"/>
            </label>
            <label>
                <span>닉네임</span>
                <input type="text" id="nickName"/>
            </label>
            <label>
                <span>핸드폰번호</span>
                <input type="text" id="phoneNumber"/>
            </label>
            <label>
                <span>이메일</span>
                <input type="email" id="email"/>
            </label>
            <button type="button" class="submit" onclick="signUp()">가입하기</button>
        </div>
    </div>
</div>

<body>
    <script src="js/auth/manager/manager.js"></script>
</body>
