    <center>
    <div id="gym_in_title">
        <p>제목</p>
        <textarea name="title" id="utitle" rows="1" cols="55" placeholder="제목" maxlength="100" required></textarea>
    </div>

    <div id="gym_in_gymName">
        <p>시설이름</p>
        <textarea name="gymName" id="ugymName" placeholder="시설이름" required></textarea>
    </div>

    <div id="gym_in_content">
        <p>시설소개</p>
        <textarea name="content" id="ucontent" placeholder="시설 소개글" required></textarea>
    </div>
    <div>
        <p>편의시설 존재 여부 확인</p>
        <!-- <image src="/images/icon_a.png"></image> -->
        <!-- <input type="checkbox" name="con_6" value="6" id ="cb6" checked> 
           checked를 넣으면 디콜드 값이 체크된 상태
         -->
        <label><input type="checkbox" name="amenities" value="1" id ="cb1">수건</label>
        <label><input type="checkbox" name="amenities" value="2" id ="cb2">주차장</label>
        <label><input type="checkbox" name="amenities" value="3" id ="cb3">WI-FI</label>
        <label><input type="checkbox" name="amenities" value="4" id ="cb4">샤워시설</label>
        <label><input type="checkbox" name="amenities" value="5" id ="cb5">운동복</label>
        <label><input type="checkbox" name="amenities" value="6" id ="cb6">라커</label>
      </div>
      <br>
      <div  id="gym_in_time">
        <p>영업 시간 작성</p>
        <textarea style="width: 300px;  height:300px;" name="opentime" id="uopentime" placeholder="영업시간
        [평  일] 09:00 ~ 23:00            
        [토요일] 09:00 ~ 18:00            
        [일요일] 매장 휴업            
        [휴무일] 공휴일,매주 일요일" required></textarea>
      </div>
      <div  id="gym_in_amenities_detail"> 
        <p>편의시설 이용 정보</p>
        <textarea style="width: 300px;  height:300px;" name="amenities_detail" id="uamenities" 
        placeholder=
        "편의시설 이용 정보
        무료
        주차 3시간 / 수건 / 운동복            
        유료
        라커 : 월 10,000원" required></textarea>
      </div>
    <div id="gym_in_region">
        <p>주소</p>
        <input type="text" id="sample3_postcode" placeholder="우편번호">
        <input type="button" onclick="sample5_execDaumPostcode()" value="우편번호 찾기"><br>
        <input type="text" style="width: 350px; max-width: 80%;" id="sample3_address" placeholder="주소"><br>
        <input type="text" id="sample3_detailAddress" placeholder="상세주소">
        <input type="text" id="sample3_extraAddress" placeholder="참고항목">
        <div id="wrap"
            style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative; max-width: 90%;">
            <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap"
                style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()"
                alt="접기 버튼">
        </div>
    </div>
    <br>
    <input type="file" id="gym_File" name="GymSelectFile" accept="image/*" multiple>
    <div class="bt_se">
        <br>
        <button type="submit" onclick="gymPutPost()">글 작성</button>
    </div>
