<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/login.css" />
    <title>서치짐</title>
</head>

<p class="tip"></p>
<div class="cont">
    <div class="form sign-in">
        <h2>사업자 로그인</h2>
        <label>
            <span>ID</span>
            <input type="text" id="logInID" />
        </label>
        <label>
            <span>비밀번호</span>
            <input type="password" id="logInpassword" />
        </label>
        <button type="button" class="submit" onclick="logIn()">로그인</button>
        <label>
            <span>또는</span>
        </label>
        <div style="display: flex;">
            <button type="button" class="member-login" onclick="location.href='login.html'">일반회원 로그인</button>
        </div>
        <button class="forgot-pass" onclick="location.href='FIndByIdAndPw.html'">아이디/비밀번호를 잊으셨나요?</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>안녕하세요!</h2>
                <p>서치짐에 오신 것을 환영합니다.</p>
            </div>
            <div class="img__text m--in">
                <h2></h2>
                <p></p>
            </div>

            <div class="img__btn">
                <span class="m--up">회원가입</span>
                <span class="m--in">로그인</span>
            </div>

        </div>
        <div class="form sign-up" id="total">
            <h2>사업자 회원가입</h2>
            <div class="ownermessage" id="ownermessage">
                <p style="text-align: center;">짐라이크에 오신 것을 환영합니다.</p>
                <p style="text-align: center;">사업자 회원가입을 원하시면,</p>
                <p style="text-align: center;">아래에 사업자등록번호 인증을 먼저 해주시기 바랍니다.</p>
            </div>
            <div class="ownersignup" id="ownersignup">
                <label>
                    <span>ID</span>
                    <input type="text" id="username" />
                </label>
                <label>
                    <span>비밀번호</span>
                    <input type="password" id="password" />
                </label>
                <label>
                    <span>비밀번호 확인 </span>
                    <input type="password" id="password2" />
                </label>
                <label>
                    <span>닉네임</span>
                    <input type="text" id="nickName" />
                </label>
                <label>
                    <span>핸드폰번호</span>
                    <input type="text" id="phoneNumber" />
                </label>
                <button type="button" id="sendEmail2" class="send-email" onclick="sendEmail()">인증번호 발송</button>
                <button type="button" id="sendEmail3" class="send-email2" onclick="sendEmail()">인증번호 재발송</button>
                <span id="emailOk" class="emailOk">이메일 인증 완료</span>
                <label class="line">
                    <span>이메일</span>
                    <input type="email" id="email" />
                </label>
                <button type="button" id="verifyEmail2" class="verifyEmail" onclick="verifymail()">인증번호 확인</button>
                <label class="line" id="verifyEmail">
                    <span id="verifyEmail">인증번호</span>
                    <input type="text" id="EmailCode" />
                </label>
            </div>
            <label>
                <button type="button" id="validate" class="validate"
                    onclick="location.href = 'validatebusiness.html'">사업자등록번호 인증</button>
            </label>
            <span id="validateOk" class="validateOk">사업자등록번호 인증 완료</span>
            <button type="button" class="ownersignupbtn" id="ownersignupbtn" onclick="signUp()">가입하기</button>
        </div>
    </div>
</div>

<body>
    <script>
        document.getElementById("verifyEmail").style.display = "none";
        document.getElementById("verifyEmail2").style.display = "none";
        document.getElementById("sendEmail3").style.display = "none";
        document.getElementById("emailOk").style.display = "none";
        document.getElementById("validateOk").style.display = "none";


        if (localStorage.getItem('validate', 1)) {
            document.querySelector('.cont').classList.toggle('s--signup');
            $('#ownersignup').show();
            $('#ownersignupbtn').show();
            $('#ownermessage').hide();
            $('#validate').hide();
            $('#validateOk').show();
        }

    </script>
    <script src="js/auth/owner/owner.js"></script>
    <script src="js/auth/owner/validate.js"></script>
</body>
